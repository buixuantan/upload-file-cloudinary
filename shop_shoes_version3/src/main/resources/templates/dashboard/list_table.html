<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="temp-products">
    <textarea style="display:none" id="tempProduct">
        <tr id="tr_{0}" class="table-warning">
            <td class="text-center">{0}</td>
            <td class="text-center">{1}</td>
            <td class="text-center">{2} USD</td>
            <td class="text-center">{3}</td>
            <td class="text-center">{4}</td>
            <td class="text-center">{5}</td>
            <td class="text-center">{6}</td>
            <td class="text-center">{7}</td>
            <td class="text-center">{8}</td>
            <td class="text-center">{9}</td>
            <td class="text-center">
                <a class="{12}" href="{10}" data-mfp-src="{10}" title="{1}">
                    <img src="{11}" alt="{1}">
                </a>
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-outline-warning btn-view" style="text-align: center"
                                        data-id="{0}">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-outline-secondary btn-updateProduct" style="text-align: center"
                                data-id="{0}">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-outline-danger btn-delete" style="text-align: center"
                                data-id="{0}">
                    <i class="fa-solid fa-ban"></i>
                </button>
            </td>
        </tr>
    </textarea>
</th:block>
