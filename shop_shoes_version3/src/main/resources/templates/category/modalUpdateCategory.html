<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal-update-category">
    <div class="modal fade" id="updateModalCategory" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmUpdateCategory">
                        <div class="row mt-12">
                            <div class="col-md-12 mb-3">
                                <label for="nameCategoryUp" class="form-label">Name drinks</label>
                                <input type="text" class="form-control" id="nameCategoryUp" name="nameCategoryUp">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdateCategory" class="btn btn-outline-warning">Update</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
